<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-panel">
        <img
          src="./assets/images/illustration-article.svg"
          alt="article illustration"
          class="article-illustration"
        />
        <div class="main-panel-contents">
          <h2 class="article-category">Learning</h2>
          <h3 class="publish-date">Published 21 Dec 2023</h3>
          <h1 class="article-title">HTML & CSS foundations</h1>
          <h4 class="article-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </h4>
        </div>
        <div class="author-info">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author avatar"
            class="author-avatar"
          />
          <h5 class="author-name">Greg Hooper</h5>
        </div>
      </div>
    </main>
  </body>
</html>
